        </div>
        <div class="main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">

<script type="text/html" id="tpl2">
{{each result v i}}
<div class="box">
        <p class="product">{{v.productName}}</p>
        <p class="price">{{v.productPrice}}</p>
        <p class="store">
            <span>{{v.productName}}</span>
            <span>{{v.productTime}}</span>
        </p>
    </div>
    <div class="detail">
            <div class="left ">
                <span class="mui-ellipsis-2">{{v.productInfo}}</span>
                {{#v.productImg}}

            </div>
            <div class="right">
                <img src="./images/j_sources_img_2016_10_24_190_190_0_36618798b6e1a98d9f4ae8f7a195f41b.jpg" alt="">
            </div>
     </div>
     <button>前往购买</button>
     <img class="qr" src="./images/mmbweixin2.png" alt="">
     {{#v.productComment}}
{{/each}}
</script>
