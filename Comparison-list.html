<script type="text/html" id="navTem">
    {{each result v i}}
    <div class="list">
        <a href="">{{v.titleId}}
            <span>></span>
        </a>
        <a href="">{{v.categoryId}}
            <span>></span>
        </a>
        <a href="">{{v.category}}
            <span>></span>
        </a>
    </div>
    <a  id="slect" class="pull-right">
        <span class="mui-icon mui-icon-settings"></span>筛选</a>

    {{/each}}
</script>
<script type="text/html" id="listTem">
    {{each result v i}}
    <li data-id="{{v.productId}}">
        <div class="left">
            {{#v.productImg}}
        </div>
        <div class="right">
            <p class="text">{{v.productName}}</p>
            <p class="price">
                <span class="num">{{v.productPrice}}</span>
            </p>
            <div class="read">
                <span class="mall">{{v.productQuote}}</span>
                <span class="sales mui-pull-right">{{v.productCom}}</span>
            </div>
        </div>
    </li>


    {{/each}}


</script>
