<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <script src="./lib/js/mui.min.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
    <!-- 表单验证文件 -->
    <script src="./lib/js/bootstrapValidator.min.js"></script>
    <script src="./js/register.js"></script>

    <link rel="stylesheet" href="./lib/css/mui.min.css">
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <!-- 表单验证文件 -->
    <link rel="stylesheet" href="./lib/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="container" style="padding:0">

        <div class="header">
            <div class="header-info">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./images/manmanmai.png" alt="">
                    </a>
                </div>
                <div class="app">
                    <a href="#">
                        <img src="./images/header_app.png" alt="">
                    </a>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="请输入你想比价的商品">
                <button class="mui-btn">搜索</button>
            </div>
        </div>
        <div class="main">
            <form class="form-horizontal">
                <div class="form-group">
                    <div>
                        <input type="text" name="username" class="form-control" id="inputtext" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码(6-20个字符)">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="text" name="phonenum" class="form-control" id="inputphonenum" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="form-group verify">
                    <div class="verifybtn">
                        <button type="button" class="btn">获取手机验证码</button>
                    </div>
                    <div class="yanzheng">
                        <input type="text" name="yanzheng" class="form-control" id="yanzheng" placeholder="请输入验证码">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="text" name="email" class="form-control" id="inputemail" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <div class="register">
                        <button type="button" class="btn btn-warning" id="signup">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="footer-nav">
                <ul>
                    <li class="login">
                        <a href="./login.html">登录</a>
                    </li>
                    <li class="regist active">
                        <a href="#">注册</a>
                    </li>
                    <li class="back">
                        <img src="./images/top.jpg" alt="">
                        <a href="javaScript:void(0)">返回顶部</a>
                    </li>
                </ul>
            </div>
            <div class="footer-info">
                <p>
                    <a href="#">手机APP下载</a>
                    <span>慢慢买手机版--掌上比价平台</span>
                </p>
                <span>m.manmanbuy.com</span>
            </div>
        </div>
    </div>

</body>

</html>
