<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <script src="./lib/js/mui.min.js"></script>
    <script src="./lib/js/template-web.js"></script>

    <script src="./js/index.js"></script>
    <script src="./js/common.js"></script>

    <link rel="stylesheet" href="./lib/css/mui.min.css">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="header-info">
                <div class="logo">
                    <a href="#">
                        <img src="./images/manmanmai.png" alt="">
                    </a>
                </div>
                <div class="app">
                    <a href="#">
                        <img src="./images/header_app.png" alt="">
                    </a>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="请输入你想比价的商品">
                <button class="mui-btn">搜索</button>
            </div>
        </div>
        <!-- 中间主体 -->
        <div class="main">
            <a href="http://android.myapp.com/myapp/detail.htm?apkName=com.manmanbuy.bijia&ADTAG=mobile" class="man">
                <img src="./images/man.png" alt="">
            </a>
            <div class="navbar">
                <ul class="navList">
                    <!-- 导航列表 -->
                </ul>
            </div>
            <div class="recommend">
                <span>超值折扣推荐</span>
                <a href="#">
                    <img src="./images/more.png" alt="">
                </a>
            </div>
            <div class="products">
                <ul>
                    <!-- 产品列表 -->
                </ul>
            </div>
            <div class="btn">
                <a href="./moneyctrl.html">
                    <span>更多优惠信息</span>
                    <span>>></span>
                </a>
            </div>
        </div>
        <!-- 尾部 -->
        <div class="footer">
            <div class="footer-nav">
                <ul>
                    <li class="login">
                        <a href="login.html">登录</a>
                    </li>
                    <li class="regist">
                        <a href="./register.html" >注册</a>
                    </li>
                    <li class="back">
                        <img src="./images/top.jpg" alt="">
                        <a href="#">返回顶部</a>
                    </li>
                </ul>
            </div>
            <div class="footer-info">
                <p>
                    <a href="#">手机APP下载</a>
                    <span>慢慢买手机版--掌上比价平台</span>
                </p>
                <span>m.manmanbuy.com</span>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    // 区域滚动初始化代码
    // mui('.mui-scroll-wrapper').scroll({
    // // deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    // });
</script>

<script id="navList" type="text/html">
    {{each list v i}}
    <li class="{{if i == 7}}more{{/if}}" data-id={{v.indexmenuId}}>
        <a href="{{v.titlehref}}">
            {{#v.img}}
            <span>{{v.name}}</span>
        </a>
    </li>
    {{/each}}
</script>

<script id="product" type="text/html">
    {{each list v i}}
    <li>
        <a href="#" data-id={{v.productId}}>
            <div class="left">
                {{#v.productImgSm}}
            </div>
            <div class="right">
                <div class="title">
                    <span class="desc">{{v.productName}}</span>
                    <span class="price">{{v.productPinkage}}</span>
                </div>
                <div class="other">
                    <p>
                        <span>{{v.productFrom}}</span>
                        <span>|</span>
                        <span>{{v.productTime}}</span>
                    </p>
                    <span>
                        <i class="mui-icon mui-icon-chat"></i>
                        {{v.num}}
                    </span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
