<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/js/jquery-3.3.1.min.js"></script>

    <!-- mui框架 -->
    <script src="./lib/js/mui.min.js"></script>
    <link rel="stylesheet" href="./lib/css/mui.min.css">

    <!-- 模板插件 -->
    <script src="./lib/js/template-web.js"></script>

    <!-- 字体图标 -->
    <link rel="stylesheet" href="./font_9i0y6ct7jlb/iconfont.css">

    <!-- bootstrap插件 -->
    <link rel="stylesheet" href="./lib/css/bootstrap.css">
    <script src="./lib/js/bootstrap.min.js"></script>

    <!-- bootstrap分页插件 -->
    <script src="./lib/js/bootstrap-paginator.min.js"></script>


    <script src="./js/save.js"></script>
    <link rel="stylesheet" href="./css/save.css">
</head>

<body>
    <!-- <h1>省钱控</h1> -->
    <div class="container" style="padding:0" >
        <!-- 头部 -->
        <div class="header">
            <div class="header-info">
                <!-- 返回 -->
                <div class="logo">
                    <a href="javascript:back()">
                        <i class="iconfont icon-fanhui"></i>
                    </a>
                </div>
                <!-- 标题 -->
                <div class="titlebur">
                    省钱控 - 最新优惠
                </div>

                <!-- APP下载 -->
                <div class="app">
                    <a href="#">
                        <img src="./images/header_app.png" alt="">
                    </a>
                </div>
            </div>

        </div>
        <!-- 主体 -->
        <div class="main">
            <!-- 内容 -->
            <div class="content">


                <ul class="mui-table-view products">

                    <!-- 模板熏染的内容 -->
                </ul>


                    <!-- 分页插件 -->
         
            <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            

            </div>

        

        </div>
        <!-- 尾部 -->
        <div class="footer">
            <div class="footer-nav">
                <ul>
                    <li>
                        <a href="#">登录</a>
                    </li>
                    <li>
                        <a href="#">注册</a>
                    </li>
                    <li class="roll">
                        <img src="./images/top.jpg" alt="">
                        <a>返回顶部</a>
                    </li>
                </ul>
            </div>
            <div class="footer-info">
                <p>
                    <a href="#">手机APP下载</a>
                    <span>慢慢买手机版--掌上比价平台</span>
                </p>
                <span>m.manmanbuy.com</span>
            </div>
        </div>

    </div>
    <script type="text/html" id="savelist">
        {{each result v i}}
        <!-- 每一列 -->
        <li class="mui-table-view-cell product" data-id="{{v.productId}}">
            <div class="left">
                {{#v.productImgSm}}
            </div>
            
            <div class="right">
                <p class="title">
                    <span class="message">{{v.productName}}</span>
                    <span class="red">{{v.productPinkage}}</span>
                </p>
                <div class="brand">
                    <span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
                    <span class="icon">
                        <i class="iconfont icon-xinxi"></i> {{v.productComCount}}</span>
                </div>
            </div>
        </li>
        {{/each}}
    </script>
</body>

</html>
