<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- jQuery -->
    <script src="./lib/js/jquery-3.3.1.min.js"></script>
    <!-- mui框架 -->
    <link rel="stylesheet" href="./lib/css/mui.min.css">
    <script src="./lib/js/mui.min.js"></script>
    <!-- 模板 -->
    <script src="lib/js/template-web.js"></script>

    <!-- 自己的 -->
    <link rel="stylesheet" href="./css/brandproductlist.css">
    <script src="./js/common.js"></script>
    <script src="./js/brandproductlist.js"></script>

</head>

<body>
    <!-- 标题栏 -->
    <div class="top">
        <h4>平板电视产品销量排行</h4>
    </div>
    <!-- 内容展示 -->
    <div class="main">
        <!-- 区域滚动 -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                <!-- 内容渲染 -->
                <ul class="mui-table-view productlist">

                    <!-- 数据模板区域地址 -->
                    <li class="mui-table-view-cell product">
                        <a href="brandproduct.html?brandtitleid={{v.brandTitleId}}" class="">
                            <div class="left">
                                <img src="http://pro.zuyushop.com:8015/ProPic/20166/Thumb/Thumb_2016060015515937123.png" alt="乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视" width="100" height="100">
                            </div>
                            <div class="right">
                                <p class="brandName">乐视TV</p>
                                <p class="productPriceBar">
                                    <span class="productPrice mui-pull-left">"￥1999.00"</span>
                                    <span class="star mui-pull-right">☆☆☆☆☆</span>
                                </p>
                                <div class="productComBar">
                                    <span class="productQuote">报价(6)</span>
                                    <span class="productCom">评论(2286)</span>
                                </div>
                            </div>
                        </a>
                    </li>
                   
                </ul>

            </div>
        </div>
    </div>

    <!-- 数据渲染模板 -->
    <!-- <script type="text/html" id="brandTitleTmp">
        {{each result v i}}
        <li class="mui-table-view-cell brand" data-brandTitleId={{v.brandTitleId}}>
            <a href="brand.html?brandtitleid={{v.brandTitleId}}" class="mui-navigate-right brandText">{{v.brandTitle}}</a>
        </li>
        {{/each}}
    </script> -->
</body>

</html>
