<script>
    //元素求和
    function getSum(n){
        if(n==1){
            return 1;
        }else{
            return getSum(n-1)*n;
        }
    }
    console.log(getSum(5));

    //元素求最大值
    function Max(arr){
        var max=-Infinity;

        for(var i = 0;i<arr.length ;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
      return max;
    }


    function min(arr){
        var min=Infinity;
        for(var i = 0;i<arr.length ;i++){
            if(arr[i]<min){
                min=arr[i];
            }
        }
        return min
    }


    var arr=[12,34,54,56,76];
    console.log(Max(arr));
    console.log(min(arr));
</script>
