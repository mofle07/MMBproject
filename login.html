    <link rel="stylesheet" href="./lib/css/mui.min.css">
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">

<body>
    <div class="container" style="padding:0">

        <div class="header">
            <div class="header-info">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./images/manmanmai.png" alt="">
                    </a>
                </div>
                <div class="app">
                    <a href="#">
                        <img src="./images/header_app.png" alt="">
                    </a>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="请输入你想比价的商品">
                <button class="mui-btn">搜索</button>
            </div>
        </div>
        <div class="main">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="用户名/手机号">

                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-warning" id="signup">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">
                                <span>一个月内自动登录</span>
                            </label>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
        <div class="footer">
            <div class="footer-nav">
                <ul>
                    <li class="login active">
                        <a href="#">登录</a>
                    </li>
                    <li>
                        <a href="#" class="regist">注册</a>
                    </li>
                    <li class="back">
                        <img src="./images/top.jpg" alt="">
                        <a href="#">返回顶部</a>
                    </li>
                </ul>
            </div>
            <div class="footer-info">
                <p>
                    <a href="#">手机APP下载</a>
                    <span>慢慢买手机版--掌上比价平台</span>
                </p>
                <span>m.manmanbuy.com</span>
            </div>
        </div>
    </div>
